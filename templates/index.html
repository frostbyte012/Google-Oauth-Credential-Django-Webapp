{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Deepraj's Secret Treasure!</title>
  </head>
  <body>
      {% csrf_token %}
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <h1>WELCOME TO DEEPRAJ'S GOOGLE OAUTH PROJECT</h1>
                {% if user.is_authenticated %}
                  <p>Welcome, You are logged in as {{ user.username }}</p>
                {% else %}
                  <div><a class="btn btn-primary btn-lg btn-block" style="background-color: blue" href="{% provider_login_url 'google' %}"
                    role="button">
                    <i class="fab fa-twitter me-2"></i>Continue With Google
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: black" href="#!"
                    role="button">
                    <i class="fab fa-twitter me-2"></i>Continue with Github</a>
                  </div> 
      
              </form>
            </div>
          </div>
        </div>
      </section>
      {% endif %}
  </body>
</html>
